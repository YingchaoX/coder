repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: gofmt
        name: gofmt
        description: Format Go code
        entry: bash -c 'files=$(gofmt -l .); if [ -n "$files" ]; then echo "These files need formatting:"; echo "$files"; exit 1; fi'
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-vet
        name: go vet
        description: Run go vet
        entry: go vet ./...
        language: system
        files: \.go$
        pass_filenames: false
