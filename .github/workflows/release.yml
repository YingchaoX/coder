name: Release Binaries

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: agent-linux-amd64
          - goos: linux
            goarch: arm64
            name: agent-linux-arm64
          - goos: darwin
            goarch: amd64
            name: agent-darwin-amd64
          - goos: darwin
            goarch: arm64
            name: agent-darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p dist
          go build -trimpath -ldflags "-s -w" -o "dist/${{ matrix.name }}" ./cmd/agent

      - name: Package artifact
        run: |
          mkdir -p dist/pkg
          name="${{ matrix.name }}"
          if [[ "$name" == *.exe ]]; then
            zip -j "dist/pkg/${name}.zip" "dist/${name}"
          else
            tar -czf "dist/pkg/${name}.tar.gz" -C dist "${name}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/pkg/*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
